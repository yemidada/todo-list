<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Awesome books" />
    <meta name="author" content="Adeyemi Dada and Yusuf Sholotan" />
    <title>Todo List</title>
</head>

<body>

    <main class="main-section">
        <div class="container">
            <ul id="todo_list">
                <li>
                    <div class="title">
                        <span>Today's Todo</span>
                        <span class="refresh"><i class="fa-solid fa-rotate"></i></span>
                    </div>
                </li>
                <li class="add-todo-action">
                    <input type="text" placeholder="Add to your list..." class="add-todo" />
                </li>
            </ul>
            <button class="todo-button">Clear all completed</button>
        </div>
    </main>

</body>

<script src="https://kit.fontawesome.com/68cc710d4f.js" crossorigin="anonymous"></script>

</html>
